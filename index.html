<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Əlaqə - FoodServ.az</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff9966, #ff5e62, #ffc371, #f857a6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<form action="https://formsubmit.co/elnur@foodserv.az" method="POST" style="max-width: 600px; margin: auto; padding: 16px; box-sizing: border-box;">
  <!-- Hidden settings -->
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_autoresponse" value="DJ Yusif ilə əlaqə saxladığınız üçün təşəkkür edirik! Tezliklə sizinlə əlaqə saxlayacağıq.">

  <label for="topic">Mesajınız nə haqqındadır?</label>
  <select name="Topic" id="topic" required style="width: 100%; padding: 8px; margin-bottom: 12px;">
    <option value="">-- Mövzu seçin --</option>
    <option value="Booking">Rezervasiya</option>
    <option value="Collaboration">Əməkdaşlıq</option>
    <option value="Event Details">Tədbir Məlumatı</option>
    <option value="Other">Digər</option>
  </select>

  <label for="name">Adınız</label>
  <input type="text" name="Name" id="name" required style="width: 100%; padding: 8px; margin-bottom: 12px;">

  <label for="email">E-poçt ünvanınız</label>
  <input type="email" name="Email" id="email" required style="width: 100%; padding: 8px; margin-bottom: 12px;">

  <label for="message">Mesajınız</label>
  <textarea name="Message" id="message" rows="6" required style="width: 100%; padding: 8px; margin-bottom: 12px;"></textarea>

  <div class="g-recaptcha" data-sitekey="6LdGBGwrAAAAAG_2v8Qu4U7mVR-ODfNmoyfhOciD" style="margin-bottom: 16px;"></div>

  <button type="submit" style="width: 100%; padding: 12px; background-color: #333; color: white; border: none; cursor: pointer;">Mesaj Göndər</button>
</form>

</body>
</html>
