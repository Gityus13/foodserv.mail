<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Əlaqə - FoodServ.az</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For icons -->

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #007CF0, #00DFD8, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<!-- Contact Section -->
<section id="contact" class="py-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid md:grid-cols-2 gap-12">
      <div>
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">Əlaqə Saxlayın</h2>
        <p class="text-gray-600 mb-8">Sualınız var və ya daha çox məlumat lazımdır? Komandamız bütün qida paylanması ehtiyaclarınızda sizə kömək etməyə hazırdır.</p>

        <div class="space-y-6">
          <div class="flex items-start">
            <div class="bg-green-100 p-3 rounded-full mr-4">
              <i class="fas fa-map-marker-alt text-green-600"></i>
            </div>
            <div>
              <h4 class="font-bold text-gray-800 mb-1">Ünvanımız</h4>
              <p class="text-gray-600">123 Qida Küçəsi, Bakı, Azərbaycan</p>
            </div>
          </div>

          <div class="flex items-start">
            <div class="bg-green-100 p-3 rounded-full mr-4">
              <i class="fas fa-phone-alt text-green-600"></i>
            </div>
            <div>
              <h4 class="font-bold text-gray-800 mb-1">Telefon Nömrəsi</h4>
              <p class="text-gray-600">+994 50 706 9438</p>
            </div>
          </div>

          <div class="flex items-start">
            <div class="bg-green-100 p-3 rounded-full mr-4">
              <i class="fas fa-envelope text-green-600"></i>
            </div>
            <div>
              <h4 class="font-bold text-gray-800 mb-1">Email Ünvanı</h4>
              <p class="text-gray-600">info@foodserv.az</p>
            </div>
          </div>
        </div>

        <div class="mt-8">
           <div class="flex space-x-4">
          
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <form action="https://formsubmit.co/elnur@foodserv.az" method="POST" style="max-width: 600px; margin: auto; padding: 16px; box-sizing: border-box;">
        <!-- Hidden settings -->
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_autoresponse" value="DJ Yusif ilə əlaqə saxladığınız üçün təşəkkür edirik! Tezliklə sizinlə əlaqə saxlayacağıq.">
        
        <label for="name">Adınız</label>
        <input type="text" name="Name" id="name" required style="width: 100%; padding: 8px; margin-bottom: 12px;">

        <label for="email">E-poçt ünvanınız</label>
        <input type="email" name="Email" id="email" required style="width: 100%; padding: 8px; margin-bottom: 12px;">

        <label for="message">Mesajınız</label>
        <textarea name="Message" id="message" rows="6" required style="width: 100%; padding: 8px; margin-bottom: 12px;"></textarea>

        <!-- Load reCAPTCHA script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<!-- Simple form with reCAPTCHA -->
<form action="#" method="POST">
  <div class="g-recaptcha" data-sitekey="6LdYPpMrAAAAAA99lswuLzbGvME9BRplMAFCdjAp"></div>
  <br>

 <button type="submit" style="width: 100%; padding: 12px; background-color: #333; color: white; border: none; cursor: pointer;">Mesaj Göndər</button>
</form>

    </div>
  </div>
</section>

</body>
</html>
